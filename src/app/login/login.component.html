<!DOCTYPE html>
<html>

<body>

            <h2 class="text-center">Login</h2>
            <div class="form-group">
                <input id="usuario" name="login" type="text" class="form-control" placeholder="UsuÃ¡rio" formControlName="login" required="required">
            </div>
