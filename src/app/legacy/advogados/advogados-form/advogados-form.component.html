<div class="card">
    <div class="card-header">
        <h5>Cadastro dos advogados</h5>
    </div>
    <div class="card-body">
        <form class="needs-validation" novalidate [formGroup]="formadv">
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" formControlName="nome"
                        [ngClass]="{ 'is-invalid': submitted && hasError('nome')}" />
                </div>
            </div>
                <div>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
                <button type="button" class="btn btn-defaut" (click)="onCancel()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
