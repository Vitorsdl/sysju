<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h4>Advogados</h4>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo advogado</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let advogado of advogados">
                    <td>{{ advogado.id }}</td>
                    <td>{{ advogado.nome }}</td>
                    <td>
                        <span class="float-rigth">
                            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(advogado.id)">
                                Editar
                            </button>
                            <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(advogado.id)">
                                Excluir
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
