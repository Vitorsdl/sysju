<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h4>Eventos</h4>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo evento</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let evento of eventos">
                    <td>{{ evento.id }}</td>
                    <td>{{ evento.dataHora }}</td>
                    <td>{{ evento.tipo }}</td>
                    <td>{{ evento.descricao }}</td>
                    <td>{{ evento.status }}</td>
                    <td>
                        <span class="float-rigth">
                            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(evento.id)">
                                Editar
                            </button>
                            <button *ngIf="visiBt" class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(evento.id)">
                                Excluir
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
